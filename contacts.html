					</div>
		
					<div class="header__social">
						<p class="header__address">площадь Революции, г. Челябинск</p>
						<div class="social">
							<a href="#"><img src="./images/socials/vk.svg" alt=""></a>
							<a href="#"><img src="./images/socials/ok.svg" alt=""></a>
						</div>

		</div>

		<nav class="nav">

	<main class="main contacts-main">
		<h2 class="name__text">
			Профиль
		</h2>
		<div class="data">
			<form id="contact-form" action="#">
				<div class="display_flex">
					<div class="form_item">
						<label class="name_form">Имя<br></label>
						<input class="text_in_form input_first" type="text"  required>
					</div>
					<div class="form_item">
						<label class="name_form">Электронная почта<br></label>
						<input class="text_in_form input_first" type="email"  required>
					</div>
					<div class="form_item">
						<label class="name_form">Дата рождения<br></label>
						<input class="text_in_form input_first" type="text"  required>
					</div>
				</div>
				<div class="display_flex margin-top-10px">
					<div class="form_item">
						<label class="name_form">Фамилия<br></label>
						<input class="text_in_form input_first" type="text"  required>
					</div>
					<div class="form_item">
						<label class="name_form">Телефон<br></label>
						<input class="text_in_form input_first" type="tel" id="phone" name="phone" required>
					</div>
					<div class="form_item">
						<label class="name_form">Город<br></label>
						<input class="text_in_form input_first" type="text" required ></input>
					</div>
				</div>
			</form>
		</div>
		<div class="display_flex margin-top-50px">
			<aside class="first">
			<div class="container-form">
				<h2 class="cards__text">
					Сохраненные карты
				</h2>
			<form action="" class="form form-none">
				<div class="form_item">
					<label class="name_form">Номер карты<br></label>
					<input class="text_in_form input_nameCard" type="text"  required>
				</div>
				<div class="display_flex margin-top-10px">
					<div class="form_item">
						<label class="name_form">Срок действия<br></label>
						<input class="text_in_form input_validityPeriod" type="text"  required>
					</div>
					<div class="form_item">
						<label class="name_form">CVC<br></label>
						<input class="text_in_form input_CVC" type="text"  required>
					</div>
				</div>
				<button class="btn margin-top-35px">Добавить карту</button>
			</form>
		</div>
		<div class="btn_cards">
			<div class="display_flex">
				<p>Добавить</p>
				<div class="container_img"></div>
			</div>
		</div>
		</aside>
		<aside class="last">
			<h2 class="cards__text">
				Документы
			</h2>
			<div class="btn_dock ">
				<div class="display_flex">
					<p>Добавить</p>
					<div class="container_img"></div>
				</div>
			</div>
		</aside>
		</div>
		
		
	</main>

	<footer class="footer">

			<div class="footer__row">

				<ul class="account">
					<li><a href="#">Профиль</a></li>
					<li><a href="./basket.html">Корзина</a></li>
					<li><a href="./favourites.html">Избранное</a></li>
				</ul>
				<div class="social">
					<a href="#"><img src="./images/socials/vk.svg" alt="vk"></a>
					<a href="#"><img src="./images/socials/ok.svg" alt="ok"></a>
					<a href="#"><img src="./images/socials/tg.svg" alt="tg"></a>
				</div>
			</div>
		</div>
	</footer>
</body>
<script type="text/javascript">
	const myBtn = document.querySelector('.btn_cards')
	const myForm = document.querySelector('.form')
	const containerForm = document.querySelector('.container-form')
	const btnCreate = document.querySelector('.btn')

	let i = 0;

	myBtn.addEventListener('click', ()=> {
		if (i===0) {
			myForm.classList.remove('form-none')
			i++;
		}
		else {
			containerForm.append(myForm.cloneNode(true))
		}
	})
</script>
